<form>
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="Name" placeholder="Please tell me your name.">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date of booking:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" placeholder="Date you're looking to book:">
        </div>
    </div><br>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2">Amount of kids:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        1 kid only
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        2-3 kids
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                        4+ kids
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send in booking</button>
        </div>
    </div>
</form>

</body>
